<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 id="h1">Bac info Hrairia Produit Color</h1>
        <div id="imgs">
            <!-- front side -->
        <div id="f1">
            <img id='f' src="f.png">
            <img id='fw' src="fw.png" style="filter: invert(99%) sepia(0%) saturate(3002%) hue-rotate(80deg) brightness(123%) contrast(100%);">
        </div>
        <!-- back side -->
        <div id="b1" class="b1">
        <img id="b" src="b.png">
        <img id="bw"src="bw.png" style="filter: invert(99%) sepia(0%) saturate(3002%) hue-rotate(80deg) brightness(123%) contrast(100%);">
        </div>
        </div>
        
        <div id="scrolls">
            <div id="dred">
                <label for="red">Red:</label>
                <input type="range" id="red" min="0" max="255" value="0">
            </div>
            <div id="dgreen">
                <label for="green">Green:</label>
                <input type="range" id="green" min="0" max="255" value="0">
            </div>
            <div id="dblue">
                <label for="blue">Blue:</label>
                <input type="range" id="blue" min="0" max="255" value="0">
            </div>
            <div id="hex"><label for="text">HEX Code:</label><input type="text" name="text" id="text"> <button onclick="submit()">submit</button></div>
           
          </div>
    </div>
<script src="index.js"></script>
</body>
</html>
