<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <label for="time">Insert Your Time</label>
            <input type="time" name="" id="mytime"> <br>
            <button type="button" id="mybutt">Submit</button>
        </div>
        <div class="clock">
            <div class="number1 abs">|</div>
            <div class="number2 abs">|</div>
            <div class="number3 abs">3</div>
            <div class="number4 abs">|</div>
            <div class="number5 abs">|</div>
            <div class="number6 abs">6</div>
            <div class="number7 abs">|</div>
            <div class="number8 abs">|</div>
            <div class="number9 abs">9</div>
            <div class="number10 abs">|</div>
            <div class="number11 abs">|</div>
            <div class="number12 abs">12</div>
            <div class="cercle abs">&#9679;</div>
            <div id="second">
                <div class="s_sec"></div>
            </div>
            <div id="minute">
                <div class="m_min"></div>
            </div>
            <div id="heure">
                <div class="h_heu"></div>
            </div>
        </div>
        <p id="time">00;00;00</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
